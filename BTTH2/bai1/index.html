<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai1.css">
</head>

<body>
    <div class="contact-form-container">
        <h2>Get in touch with us by filling contact form below</h2>

        <form action="#" method="POST">
            <div class="form-row">
                <input type="text" class="form-control" placeholder="* Enter your full name" required>
                <input type="email" class="form-control" placeholder="* Enter your email address" required>
            </div>

            <div class="form-row">
                <input type="text" class="form-control" placeholder="Enter your subject">
            </div>

            <div class="form-row">
                <textarea class="form-control" placeholder="* Your message here..." required></textarea>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn-submit">Send message</button>
                <span class="form-note">* Please fill all required form field, thanks!</span>
            </div>
        </form>
    </div>



</body>

</html>
